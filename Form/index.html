<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Bakery Shop</title>
  </head>
  <body>
    <header>
      <h1>Business card request form</h1>
    </header>
    <article class="form">
      <div>
        <label for="name">Name <spam>*</spam></label>
        <input type="text" id="name" placeholder="First" />
      </div>
      <div>
        <label for="" id="tap">0</label>
        <input type="text" name="" id="name" placeholder="Last" />
      </div>
      <div>
        <label for="mail">Email <spam>*</spam></label>
        <input type="mail" id="mail" />
      </div>
      <div>
        <label for="website">Website <spam>*</spam></label>
        <input type="text" id="website" />
      </div>
      <div>
        <label for="tel">Phone <spam>*</spam></label>
        <input type="tel" id="tel" />
      </div>
      <div>
        <label for="company">Company <spam>*</spam></label>
        <input type="text" id="company" />
      </div>
    </article>

    <section class="card">
      <h2>Card Design</h2>
      <div>
        <label for="card">Name on card <spam>*</spam></label>
        <div>
          <input type="text" name="" id="card" placeholder="First" />
          <input type="text" name="" id="card" placeholder="Last" />
        </div>
      </div>
      <div class="job">
        <label for="job">Job title <spam>*</spam></label>
        <input type="text" name="" id="job" />
      </div>
      <div class="include">
        <p>Include:</p>
        <input type="checkbox" name="" id="email" />
        <label for="email">Email</label>
        <input type="checkbox" name="" id="phone" />
        <label for="phone">Phone</label>
        <input type="checkbox" name="" id="site" />
        <label for="site">Website</label>
        <input type="checkbox" name="" id="pany" />
        <label for="pany">Company</label>
      </div>
      <article>
        <p>Upload logos or graphics</p>
        <div>
          <input type="button" value="Upload" />
          <label for="">or drag files here.</label>
        </div>
      </article>
      <div class="an">
        <label for="">Quantity <spam>*</spam></label>
        <select name="" id="">
          <option value="">250-$29.00</option>
          <option value="">250-$29.00</option>
        </select>
        <p>
          Select a quantity to view the amount due at the bottom of the form.
        </p>
      </div>
      <div class="ben">
        <p>Ship to: <spam>*</spam></p>
        <div>
          <div>
            <input type="radio" name="" id="home" />
            <label for="home">Home</label>
          </div>
          <div>
            <input type="radio" name="" id="office" />
            <label for="office">Office</label>
          </div>
        </div>
      </div>
    </section>
    <article class="notes">
      <p>Please provide any additional notes.</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <h2>Payment</h2>
      <div>
        <ul>
          <li>Quantity-250</li>
          <li>$29.00</li>
        </ul>
        <ul>
          <li>Subtotal:</li>
          <li>$29.00</li>
        </ul>
        <p>Amount Due: $29.00</p>
      </div>
      <button>Submit</button>
    </article>
  </body>
</html>
